<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js"></script>
    <link href="style.css" rel="Stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid pb-4">

        <div style="height: 100px;">
           <h3 class="pt-5 pb-5 text-black text-center" style="font-family: Verdana, Geneva, Tahoma, sans-serif; "> Calculator Project Design Using HTML, CSS,  Bootstrap And JavaScript</h3>
        </div>
        <div class="card col-lg-4 col-md-8 col-sm-8">
            <div class="card-header">
                <h3 class="text-white" >Calculator</h3>
            </div>
            <div class="card-body">
                <form>
                    <input class="form-control" type="text" id="userInput">
                    <div class="row mt-4">
                        <div class="col-lg-8 col-md-8">
                            <div class="row">
                                <div class="col" id="numbers">
                                    <button class="btn g-3 btn-dark numbtn" >1</button>
                                    <button class="btn g-3 btn-dark numbtn" >2</button>
                                    <button class="btn g-3 btn-dark numbtn">3</button>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col" id="numbers">
                                    <button class="btn g-3 btn-dark numbtn">4</button>
                                    <button class="btn g-3 btn-dark numbtn">5</button>
                                    <button class="btn g-3 btn-dark numbtn">6</button>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col" id="numbers">
                                    <button class="btn g-3 btn-dark numbtn">7</button>
                                    <button class="btn g-3 btn-dark numbtn">8</button>
                                    <button class="btn g-3 btn-dark numbtn">9</button>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col" id="numbers">
                                    <button class="btn g-3 btn-dark numbtn ">+</button>
                                    <button class="btn g-3 btn-dark numbtn ">0</button>
                                    <button class="btn g-3 btn-dark numbtn ">-</button>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col" style="display: flex; justify-content: space-between; gap: 15px; width: 70px;" >
                                    <input type="button" value="&sup2;" class="btn btn-dark col-4 " onclick="userInput.value= Math.pow(userInput.value, 2)" >
                                    <input type="button" value="&sup3;" class="btn btn-dark col-4 " onclick="userInput.value= Math.pow(userInput.value, 3)" >
                                     <input type ="button" value="Ac" class="btn btn-dark col-4 numbtn"onclick="userInput.value='' ">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4">
                            <div class="row">
                                <div class="col" id="symbol">
                                    <button class="btn btn-dark numbtn">*</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col" id="symbol">
                                    <button class="btn btn-dark numbtn">/</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col" id="symbol">
                                    <input type="button" value="=" class="btn btn-dark py-5 " onclick="userInput.value=eval(userInput.value)" readonly >
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- <h2>HI WELCOME TO JAVASCRIPT</h2> -->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
